<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <!-- dropdown menu to change active quant attribute -->
        <select name="quant-attr" id="quant-attr">
            <option value="outcome">Election outcome</option>
            <option value="count">Number of candidates</option>
            <option value="non-male">Non-male</option>
            <option value="indigenous">Indigenous</option>
            <option value="age">Average age</option>
            <option value="margin">Margin of victory</option>
        </select>

        <!-- svg areas for visualizations -->
        <div class="wrapper">
            <!-- Upper section: sliders and heatmap -->
            <div class="slider" id="sliderdiv-upper">
                <svg id="slider-upper"></svg>
            </div>
            <div class="heatmap" id="heatmapdiv">
                <svg id="heatmap"></svg>
            </div>
            <div class="slider" id="sliderdiv-lower">
                <svg id="slider-lower"></svg>
            </div>

            <!-- Middle: upper map and bar plot -->
            <div class="map">
                <svg id="choropleth-upper"></svg>
            </div>
            <div class="barplot">
                <svg id="barplot-upper"></svg>
            </div>

            <!-- Lower: lower map and bar plot -->
            <div class="map">
                <svg id="choropleth-lower"></svg>
            </div>
            <div class="barplot">
                <svg id="barplot-lower"></svg>
            </div>
        </div>

        
        

        <!-- Tooltips -->
        <div id="map-tooltip" class="tooltip"></div>

        <!-- Source code -->
        <script type="module" src="js/choroplethMap.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
